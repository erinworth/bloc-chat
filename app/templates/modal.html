<!--bootstrap modal that will create popout window for new room creation-->
<section class="modal-box">
    <div class="modal-header">
        <h2 class="modal-title"> Create new room </h2>
    </div>
    <div class="modal-body">
        <h4 class="modal-prompt"> Enter a room name </h4>
            <input type="text" placeholder = "New room name" ng-model="modal.newRoom.name">
    </div>
    <div class="modal-footer">
        <button class="btn btn-new" type= "button" ng-click="modal.submit()">Create room</button>
        <button class="btn btn-cancel" type = "button" ng-click="modal.cancel()">Cancel</button>
    </div>
</section>
